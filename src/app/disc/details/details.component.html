<div>
    <a href="/disks">Back to search</a>
    <div class="card" style="width: 18rem; margin:0 auto;" *ngIf="album">
        <img [src]="album.image" class="card-img-top" [alt]="album.title">

        <div class="card-body">
            <h5 class="card-title">{{album.title}}</h5>
            <p class="card-text">Release Date: {{ album.date|date }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">artist:{{album.artist}}</li>
            <li class="list-group-item">description:{{album.description}}</li>

        </ul>
    </div>
</div>
